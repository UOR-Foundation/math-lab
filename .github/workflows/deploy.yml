name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linting
        run: npm run lint
      
      - name: Run type checking
        run: npm run typecheck
      
      # Skip tests in deployment for now until all browser API mocks are properly configured
      # - name: Run tests
      #   run: npm test
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_ENV: ${{ github.event.inputs.environment || 'production' }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}
      
      - name: Configure base path
        if: github.event.inputs.environment == 'staging'
        run: |
          echo "base_path=/math-lab/staging" >> $GITHUB_OUTPUT
          # Update base path in index.html
          sed -i 's|<base href="/">|<base href="/math-lab/staging/">|g' dist/index.html
        id: config
      
      - name: Configure production base path
        if: github.event.inputs.environment != 'staging'
        run: |
          echo "base_path=/math-lab" >> $GITHUB_OUTPUT
          # Update base path in index.html
          sed -i 's|<base href="/">|<base href="/math-lab/">|g' dist/index.html
        id: config-prod
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.event.inputs.environment == 'staging' && 'staging' || '' }}
          cname: ${{ secrets.CNAME }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy to ${{ github.event.inputs.environment || 'production' }}: ${{ github.event.head_commit.message }}"

      # Create a deployment status (simplified)
      - name: Set deployment status
        run: |
          echo "Deployment completed to ${{ github.event.inputs.environment || 'production' }}"
          echo "URL: https://uor-foundation.github.io${{ steps.config.outputs.base_path || steps.config-prod.outputs.base_path }}"